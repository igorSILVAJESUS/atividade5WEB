<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Selecao de Estilos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Bem-vindo ao meu site!</h1>
    </header>

    <main>
        <p>Este é o conteúdo principal do site. Abaixo você encontrará mais informações.</p>
        <p>Continuamos com o conteúdo principal. Espero que aproveite a leitura!</p>
    </main>

    <footer class="rodape">
        <p>Este é o primeiro parágrafo do rodapé.</p>
        <p id="last-content">Este é o último parágrafo do rodapé, que deve ter estilo especial.</p>
    </footer>
</body>
</html>
